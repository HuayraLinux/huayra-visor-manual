<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />

    <title>Index</title>

    <script type="text/javascript" charset="utf-8">
      var url_home = "app://./documentacion/index.html";
      var gui = require('nw.gui');
      var ventana = gui.Window.get();
      var argumentos = gui.App.argv;

      if (argumentos.length > 0) {
        var pagina = argumentos[0];
        var url = "/" + pagina;
        url = url.replace("%000", "#");
        mostrar_ventana(url);
      } else {
        mostrar_ventana();
      }

      function mostrar_ventana(url) {
        var ventana = null;

        if (url && url != '/undefined') {
          url = "app://./documentacion" + url;
        } else {
          url = url_home;
        }

	      ventana = gui.Window.open(url, {toolbar: false});

        ventana.on("close", function() {
          gui.App.quit();
        });

        ventana.on('loaded', function() {
          ventana.show();
          ventana.focus();
          ventana.requestAttention(true);
        });
      }
    </script>
  </head>

  <body>
    app.html
  </body>

</html>
